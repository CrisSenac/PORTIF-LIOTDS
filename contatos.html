<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <header class="header-principal">
        <div class="title-header">
            <img src="./images/logo.png" alt="Logo"/>
            <h1>Contatos</h1>
        </div>
        <a href="/index.html" class="link-icon">
            <i class="fa-solid fa-house"></i>
        </a>
    </header>
    <main class="main-contatos">
        <div class="div1-contatos">
            <h2>Minhas redes:</h2>
            <div class="icon-contatos">
                <a href="https://github.com/ProfaIngrid" target="_blank">
                    <span class="icon-contatos">
                        <i class="fa-brands fa-github"></i>
                    </span>
                    @CrisSenac
                </a>
            </div>
            <div class="icon-contatos">
                <a href="https://www.linkedin.com/in/crislene-santos-a837891b0/" target="_blank">
                    <span class="icon-contatos">
                        <i class="fa-brands fa-linkedin"></i>
                    </span>
                    @crislenesantos
                </a>
            </div>
        </div>
        <div class="div2-contatos">
            <h2>Formul√°rio de Contato:</h2>
            <form>
                <div class="input-grupo">
                    <label>Nome:</label>
                    <input type="text">
                </div>
                <div class="input-grupo">
                    <label>Email:</label>
                    <input type="email">
                </div>
                <div class="input-grupo">
                    <label>Telefone:</label>
                    <input type="tel"/>
                </div>
                <div class="input-grupo">
                    <label>Mensagem:</label>
                    <textarea></textarea>
                </div>
                <button class="envia-form">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
